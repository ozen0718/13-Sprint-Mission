<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website">
    <title>판다마켓 - 회원가입</title>
    <link rel="icon" href="images/logo/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/sign.css">
  </head>

  <body>
    <main class="auth-wrap">
      <a href="index.html" class="logo-link" aria-label="홈으로 이동">
        <img src="images/logo/logo.svg" alt="판다마켓 로고">
      </a>

      <form id="signup" method="post">
        <div class="input-item">
          <label for="email">이메일</label>
          <input id="email" name="email" type="email" placeholder="이메일을 입력해 주세요" required>
          <span id="emailErrEmpty" class="err-msg">이메일을 입력해 주세요</span>
          <span id="emailErrInvalid" class="err-msg">잘못된 이메일 형식입니다</span>
        </div>

        <div class="input-item">
          <label for="nick">닉네임</label>
          <input id="nick" name="nick" type="text" placeholder="닉네임을 입력해 주세요" required>
          <span id="nickErrEmpty" class="err-msg">닉네임을 입력해 주세요</span>
        </div>

        <div class="input-item">
          <label for="pw">비밀번호</label>
          <div class="input-wrap">
            <input id="pw" name="pw" type="password" placeholder="비밀번호를 입력해 주세요" required>
            <button type="button" class="pw-toggle-btn" aria-label="비밀번호 보기">
              <img class="pw-toggle-icon" src="images/icon/invisible.svg" alt="비밀번호 숨김 상태 아이콘">
            </button>
          </div>
          <span id="pwErrEmpty" class="err-msg">비밀번호를 입력해 주세요</span>
          <span id="pwErrInvalid" class="err-msg">비밀번호를 8자 이상 입력해 주세요</span>
        </div>

        <div class="input-item">
          <label for="pwConfirm">비밀번호 확인</label>
          <div class="input-wrap">
            <input id="pwConfirm" name="pwConfirm" type="password" placeholder="비밀번호를 다시 한 번 입력해 주세요" required>
            <button type="button" class="pw-toggle-btn" aria-label="비밀번호 보기">
              <img class="pw-toggle-icon" src="images/icon/invisible.svg" alt="비밀번호 숨김 상태 아이콘">
            </button>
          </div>
          <span id="pwConfirmInitErr" class="err-msg">먼저 조건에 맞는 비밀번호를 입력해 주세요</span>
          <span id="pwConfirmErr" class="err-msg">비밀번호가 일치하지 않습니다</span>
        </div>

        <button type="submit" class="btn pill full-width">회원가입</button>
      </form>

      <div class="social-wrap">
        <h3>간편 로그인하기</h3>
        <div class="social-links">
          <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer" aria-label="구글 로그인">
            <img src="images/social/google-logo.svg" alt="구글 로그인" width="42">
          </a>
          <a href="https://www.kakaocorp.com/page/" target="_blank" rel="noopener noreferrer" aria-label="카카오톡 로그인">
            <img src="images/social/kakao-logo.svg" alt="카카오톡 로그인" width="42">
          </a>
        </div>
      </div>

      <div class="auth-switch">
        이미 회원이신가요? <a href="signin.html">로그인</a>
      </div>
    </main>

    <script src="script/sign.js"></script>
  </body>
</html>
