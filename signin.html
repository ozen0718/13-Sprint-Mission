<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>판다마켓 - 로그인</title>
    <link rel="icon" href="images/logo/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/sign.css">
  </head>

  <body>
    <main class="auth-wrap">
      <a href="index.html" class="logo-link" aria-label="홈으로 이동">
        <img src="images/logo/logo.svg" alt="판다마켓 로고">
      </a>

      <form id="login" method="post">
        <div class="input-item">
          <label for="email">이메일</label>
          <input 
            id="email" 
            name="email" 
            type="email" 
            placeholder="이메일을 입력해 주세요" 
            required>
          <span id="emailErrEmpty" class="err-msg">이메일을 입력해 주세요</span>
          <span id="emailErrInvalid" class="err-msg">잘못된 이메일 형식입니다</span>
        </div>

        <div class="input-item">
          <label for="pw">비밀번호</label>
          <div class="input-wrap">
            <input 
              id="pw" 
              name="pw" 
              type="password" 
              placeholder="비밀번호를 입력해 주세요" 
              required>
            <button 
              type="button" 
              class="pw-toggle-btn" 
              aria-label="비밀번호 보기">
              <img 
                class="pw-toggle-icon" 
                src="images/icon/invisible.svg" 
                alt="비밀번호 숨김 상태 아이콘">
            </button>
          </div>
          <span id="pwErrEmpty" class="err-msg">비밀번호를 입력해 주세요</span>
          <span id="pwErrInvalid" class="err-msg">비밀번호를 8자 이상 입력해 주세요</span>
        </div>

        <button type="submit" class="btn pill full-width">로그인</button>
      </form>

      <div class="social-wrap">
        <h3>간편 로그인하기</h3>
        <div class="social-links">
          <a 
            href="https://www.google.com/" 
            target="_blank" 
            rel="noopener noreferrer" 
            aria-label="구글 로그인">
            <img src="images/social/google-logo.svg" alt="구글 로그인" width="42">
          </a>
          <a 
            href="https://www.kakaocorp.com/page/" 
            target="_blank" 
            rel="noopener noreferrer" 
            aria-label="카카오톡 로그인">
            <img src="images/social/kakao-logo.svg" alt="카카오톡 로그인" width="42">
          </a>
        </div>
      </div>

      <div class="auth-switch">
        판다마켓이 처음이신가요? <a href="signup.html">회원가입</a>
      </div>
    </main>

    <script src="script/sign.js"></script>
  </body>
</html>
